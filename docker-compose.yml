version: '3.8'

services:
  # Banco de dados PostgreSQL
  postgres:
    image: postgres:16-alpine
    container_name: tecstock-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME_PROD:-TecStock}
      POSTGRES_USER: ${DB_USERNAME_PROD:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD_PROD:-postgres}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME_PROD:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tecstock-network

  # Backend Spring Boot
  backend:
    build:
      context: ./tecstock_spring
      dockerfile: Dockerfile
    container_name: tecstock-backend
    restart: unless-stopped
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-prod}
      DB_HOST_PROD: postgres
      DB_PORT_PROD: 5432
      DB_NAME_PROD: ${DB_NAME_PROD:-TecStock}
      DB_USERNAME_PROD: ${DB_USERNAME_PROD:-postgres}
      DB_PASSWORD_PROD: ${DB_PASSWORD_PROD:-postgres}
      SERVER_PORT: 8081
      JWT_SECRET: ${JWT_SECRET:-TecStockSecretKeyForJWTTokenGenerationAndValidation2024!@#$%SecureKey123456789}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-86400000}
    ports:
      - "8081:8081"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - tecstock-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # Frontend Flutter Web
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tecstock-frontend
    restart: unless-stopped
    expose:
      - "80"
    depends_on:
      - backend
    networks:
      - tecstock-network
      - dokploy-network
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=dokploy-network"
      - "traefik.http.routers.tecstock-frontend.rule=Host(`tecstock.app`)"
      - "traefik.http.routers.tecstock-frontend.entrypoints=web"
      - "traefik.http.services.tecstock-frontend.loadbalancer.server.port=80"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  tecstock-network:
    driver: bridge
  dokploy-network:
    external: true

volumes:
  postgres_data:
    driver: local
